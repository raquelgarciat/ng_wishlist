<!-- Filtro de categorías (siempre visible) -->
<div class="category-filter">
  <p class="category-filter-label">Categorías:</p>
  <!-- Contenedor para el ícono y el select -->
  <div class="filter-wrapper">
    <!-- Ícono de filtro de Font Awesome -->
    <i class="fas fa-filter"></i>

    <!-- Select para las categorías -->
    <select (change)="onFilterChange()" [(ngModel)]="selectedCategory">
      <option value="">Todas las categorías</option>
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>
  </div>
</div>

<!-- Filtro por país -->
<div class="country-filter">
  <p class="country-filter-label">País:</p>
  <div class="filter-wrapper">
    <!-- Ícono de filtro de Font Awesome -->
    <i class="fas fa-flag"></i>

    <!-- Select para los países -->
    <select (change)="onFilterChange()" [(ngModel)]="selectedCountry">
      <option value="">Todos los países</option>
      <option *ngFor="let country of countries" [value]="country">
        {{ country }}
      </option>
    </select>
  </div>
</div>

<!-- Contenedor de las tarjetas de artículos -->
<ul>
  <li *ngFor="let item of filteredItems; trackBy: trackById">
    <div class="item_top">
      <div class="item_country">
        <img *ngIf="item.country === 'spain'" src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9a/Flag_of_Spain.svg/800px-Flag_of_Spain.svg.png" />
        <img *ngIf="item.country === 'japan'" src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/1200px-Flag_of_Japan.svg.png" />
        <img *ngIf="item.country === 'uk'" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg/1200px-Flag_of_the_United_Kingdom_%281-2%29.svg.png" />
      </div>
      <div class="item_category" (click)="filterByCategory(item.category)">
        <p>Categoría:</p>
        <p class="category-link">{{ item.category }}</p>
      </div>
    </div>
    <div
      class="item_img"
      [style.backgroundImage]="'url(' + item.img + ')'"
    ></div>
    <h4 class="item_name">{{ item.name }}</h4>
    <p class="item_desc">{{ item.desc }}</p>
    <div class="item_bottom">
      <p class="item_price">{{ item.price }}</p>
      <a href="{{ item.itemUrl }}" class="item_btn" target="_blank">
        Comprar <i class="fas fa-shopping-cart"></i>
      </a>
    </div>
  </li>
</ul>
